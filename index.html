
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingfield Live</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #3a78b4;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      background: #cde5a1;
      writing-mode: vertical-rl;
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }
    main {
      flex: 1;
      background: #f5f4ed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .responsive-iframe {
      position: relative;
      width: 90%;
      padding-top: 40%;
      max-width: 800px;
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    aside {
      background: #f9d0a5;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 10px;
    }
    footer {
      background: #fdf9c4;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      nav {
        writing-mode: horizontal-tb;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Kingfield, Maine</h1>
  </header>
  <div style="display: flex; flex: 1;">
    <nav>MENU</nav>
    <main style="padding: 0; margin: 0;">
  <div style="width: 100%; max-width: 900px; height: 400px; margin: 0 auto; overflow: hidden; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <iframe 
      src="https://ambientweather.net/dashboard/844782b6d82dd8f5418087ecfa3073f1" 
      style="width: 100%; height: 100%; border: none;" 
      loading="lazy"
      title="Ambient Weather Dashboard">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>
</main>
    <aside>
      <div>Thought for the Day</div>
      <div>Meme of the Day</div>
      <div>About Kingfield</div>
    </aside>
  </div>
  <footer>
    <p>SPONSORED BY</p>
  </footer>
</body>
</html>
