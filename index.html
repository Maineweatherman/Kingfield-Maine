<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingfield Live</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header header"
        "menu main side"
        "sponsor sponsor sponsor";
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }
    header {
      grid-area: header;
      background: #3a78b4;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      grid-area: menu;
      background: #cde5a1;
      writing-mode: vertical-rl;
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }
    main {
      grid-area: main;
      background: #f5f4ed;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    aside {
      grid-area: side;
      background: #f9d0a5;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 10px;
    }
    footer {
      grid-area: sponsor;
      background: #fdf9c4;
      text-align: center;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "menu"
          "side"
          "sponsor";
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto auto;
      }
      nav {
        writing-mode: horizontal-tb;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Kingfield, Maine</h1>
  </header>
  <nav>
    <p>MENU</p>
  </nav>
  <main>
    <img src="NVR-POST2-20250415_192643.jpg" alt="Live camera view from Kingfield" />
  </main>
  <aside>
    <div>Thought for the Day</div>
    <div>Meme of the Day</div>
    <div>About Kingfield</div>
  </aside>
  <footer>
    <p>SPONSORED BY</p>
  </footer>
</body>
</html>
