<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Retirement Countdown</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 20%; background: #f9f9f9; color: #333; }
  h1 { font-size: 2em; }
  #timer { font-size: 1.5em; margin-top: 20px; }
</style>
</head>
<body>
  <h1>Countdown to Full Retirement</h1>
  <div id="timer"></div>
  <script>
    const targetDate = new Date("July 14, 2026 00:00:00").getTime();
    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
